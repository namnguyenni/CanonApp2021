
<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<script src="./Bootstrap/js/bootstrap.min.js"></script>
	<script src="./Bootstrap/jquery-3.2.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" >
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="./Bootstrap/Font-Awsome/css/all.css">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Security.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h4>Cấp quyền truy cập - CanonApp 2021</h4>
				<div class="d-flex justify-content-end social_icon">
					<span><img class="imgicon" src="./image/iconQuandoi.png" ></span>
					<span><img class="imgicon" src="./image/LOGO_CanonApp2021.png"></span>
				</div>
			</div>
			<div class="card-body">
				<p style="color: red; font-size: 15px;" class="error" id="error">Thông tin tài khoản không chính xác!</p>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input value="nguyenvannam" name="username" id="username" type="text" class="form-control" placeholder="Thông tin tài khoản">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input value="namnguyen123" name="password" id="password" type="password" class="form-control" placeholder="Mật khẩu">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Lưu thông tin
					</div>
					<div class="form-group">
						<button class="btn float-right login_btn" id="loginbtn">Cấp quyền</button>
					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nếu chưa có tài khoản?<a href="#">Liên hệ ngay với Admin!</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="IPC_Handle/IPC_Login.js">
</script>
</body>
</html>
